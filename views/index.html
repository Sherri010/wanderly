<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wanderly</title>

  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="http://dailydropcap.com/images/W-9.jpg">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
</head>
  <body>
    <h1 class="app-title"> Wanderly </h1>
    <div class="containter">
      <div class="col-md-offset-1 col-md-10" id="map"></div>
      <div class="controllers">
        <button type="button" class="btn btn-default" id="new-entry-btn">New Entry</button>
      </div>
    </div>
    <div id="new-entry" class="container">
      <form class="form-horizantal" id="experience-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="title">Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" placeholder="Enter title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="date">Date:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="date" placeholder="Enter date">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="author">Author:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="author" placeholder="Enter author">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="image">Image URL:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="image" placeholder="Enter image">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="note">Note:</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="note" placeholder="Enter note"></textarea>
          </div>
        </div>
        <label class="custom-control custom-radio">
          <input id="radio1" name="bucketList" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Visited?</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="radio2" name="bucketList" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Bucket List</span>
        </label>
        <button type="submit" class="btn btn-default">Save your Experience!</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </form>
    </div>
    <div id="main"  class="container">
      <script id="experience-handle-bar"  type="text/x-handlebars-template">
        {{#each Experience}}
          <div class="box row" >
            <div class="col-md-5">
              <img src="{{image}}" class="imagetag" alt="personal images">
            </div>
            <div class="col-md-offset-1 col-md-5">
              <h2> {{title}}</h2>
              <p class="datetag"><strong>Date: </strong> {{date}}</p>
              <p class="authortag"><strong>By: </strong> {{author}}</p>
              <p class="notetag"> {{note}}</p>
              <button class="fa fa-pencil-square-o" aria-hidden="true"></button>
              <button class="fa fa-times" ></button>
            </div>
          </div>
        {{/each}}
      </script>
    </div>
    <footer id="footer">
      <ul id="footer-links">
        <li> <a href="#"> About </a></li>
        <li> <a class="fa fa-github" href="#"> </a></li>
      </ul>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://use.fontawesome.com/7b050a501f.js"></script>

  </body>
</html>
